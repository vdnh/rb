<div *ngIf="varsGlobal.language.includes('Francais')">
  <div>
    <button *ngIf='role.includes("ADMIN")' routerLink="/new-shipper" class="btn btn-info">
      Nouveau
    </button>&nbsp;&nbsp;&nbsp;
  
    <!-- <button class="btn btn-link" *ngIf='role.includes("DISPATCH")'
      (click)="router.navigateByUrl('/new-shipper', {skipLocationChange: true})">
      Ajout Client
    </button>  -->
    <button class="btn btn-link" *ngIf='role.includes("DISPATCH")'
      (click)="addClient()">
      <!-- "router.navigateByUrl('/new-shipper', {skipLocationChange: true})"> -->
      Ajout Client
    </button>
  </div>

  <div class="panel panel-primary">
    <!-- <div><button class="btn btn-link" (click)="gotoDetailShipperParticulier(1)"><h3>Gerer Prix Particulier</h3></button></div> -->
    <div class="panel-heading; row"><h3>Liste de Clients</h3> 
      <!-- <h3>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;</h3>
      <button class="btn btn-link" (click)="gotoDetailShipperParticulier(1)"><h3>Gerer Prix Particulier</h3></button> -->
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="Mot cle : "></label>
        <input type="text" [(ngModel)]="motCle" #ctrl="ngModel"/>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" (click)="chercher()">Chercher</button>
        <!-- <span>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;</span>
        <button class="btn btn-primary" (click)="gotoDetailShipperParticulier(1)">Gerer Prix Particulier</button> -->
      </div>
      <table border="1"> 
      <!-- <class="table table-striped"> -->
        <tr>
          <th>&nbsp;&nbsp;&nbsp;</th><th>Nom</th><th>Raison Sociale</th><th>Email</th><th>Telephone</th><th>Telecopie</th>
        </tr>
        <tr *ngFor="let s of pageShipper.content; let i = index">
          <td>&nbsp;{{i+1}}&nbsp;</td>
          <td>{{s.nom}}</td><td>{{s.raison_sociale}}</td><td>{{s.email}}</td><td>{{s.tel}}</td><td>{{s.fax}}</td>
          <td><button class="btn btn-link" (click)="gotoDetailShipper(s.id)">Gerer</button></td>
          <td><button class="btn btn-link" (click)="deleteShipper(s.id)">Delete</button></td>
          <!-- ; deleteAppUser(s) -->
        </tr>
      </table>
      <div class="container">
        <strong>page: </strong><span *ngFor="let p of pages; let i=index">
          <button class="btn btn-link" (click)="gotoPage(i)"> <strong>{{i + "  "}}</strong> </button>
        </span>
        <!-- <ul class="nav nav-pills"><strong>page: </strong>
          <li *ngFor="let p of pages; let i=index">
              <button class="btn btn-link" (click)="gotoPage(i)"> <strong>{{i}}</strong> </button>
          </li>
        </ul> -->
      </div>
    </div>
  </div>

</div>
