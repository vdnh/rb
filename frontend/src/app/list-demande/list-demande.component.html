<div class="container spacer">
    <div class="panel panel-primary">
      <div class="panel-heading">Liste des demandes</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="Mot cle : "></label>
          <input type="text" [(ngModel)]="motCle" #ctrl="ngModel"/>&nbsp;&nbsp;&nbsp;
          <button class="btn btn-primary" (click)="chercher()">Chercher</button>
        </div>
        <table class="table table-striped">
          <tr>
            <th>Prevoir</th><th>Origin</th><th>Destination</th><th>Type Camions</th><th>Poste Par</th>
          </tr>
          <tr *ngFor="let d of pageDemande.content">
              <td>{{d.dateDepart}}</td><td>{{d.origin}}</td><td>{{d.destination}}</td><td>{{d.typeCamion}}</td><td>{{d.nomDemander}}</td>
              <td><button class="btn btn-link" (click)="gotoDetailDemande(d)">Detailler</button></td>
              <!--td><button class="btn btn-link" (click)="deleteShipper(s.id)">Delete</button></td-->
          </tr>
        </table>
        <div class="container">
          <ul class="nav nav-pills"><strong>page: </strong>
            <li *ngFor="let p of pages; let i=index">
                <button class="btn btn-link" (click)="gotoPage(i)"> <strong>{{i}}</strong> </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
