  <!--div class="container"-->
    <div class="col-sm-9 col-sm-offset-1">
      <div class="panel panel-primary">        
        <div> <h3><strong> Description le voyage </strong></h3></div>
        <p></p><p></p><p></p><p></p>
          <div class="panel-body">
            <table class="table table-striped">    
              <tr>
                <th><label class="control-label">Prevoir pour :</label></th>   
                <th><input type="date" [(ngModel)]="voyage.dateDepart" name="dateDepart" min="{{today | date: 'yyyy-MM-dd'}}" class="form-control"/></th>                                 
                <th><label class="control-label">Chercher Corridor</label></th>                
                <td><input type="checkbox" [(ngModel)]="voyage.chercheCorridor"></td>                
              </tr>          
              <tr>
                <th><label class="control-label">Type de Camion : </label></th>                                      
                <td colspan="5"><input type="text" [(ngModel)]="voyage.typeCamion" name="typeCamion" class="form-control"/></td>                                                            
              </tr>
              <tr>
                <th><label class="control-label">Origin</label></th>
                <th><label class="control-label">Rayon Origin (miles)</label></th> 
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>             
                <th><label class="control-label">Destination</label></th>  
                <th><label class="control-label">Rayon Destination (miles)</label></th>                             
              </tr>
              <tr>
                <td><input type="text" [(ngModel)]="voyage.origin" name="origin" class="form-control" (change)="originChange($event)"/></td>
                <td><input type="number" [(ngModel)]="voyage.radiusOrigin" name="radiusOrigin" class="form-control"></td>
                <td>
                  <select type="number" [(ngModel)]="voyage.radiusOrigin">
                    <option *ngFor="let r of listRadius" [ngValue]="r">{{r}} miles</option>
                  </select>                    
                </td>                   
                <td><input type="text" [(ngModel)]="voyage.destination" name="destination" class="form-control" (change)="destinationChange($event)"/></td>
                <td><input type="number" [(ngModel)]="voyage.radiusDestination" name="radiusDestination" class="form-control"></td>
                <td>
                  <select type="number" [(ngModel)]="voyage.radiusDestination">
                    <option *ngFor="let r of listRadius" [ngValue]="r">{{r}} miles</option>
                  </select>                    
                </td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
              </tr>              
              <tr>            
                <td><button class="btn btn-danger" (click)="onReset()" >Reset</button></td>
                <td><button class="btn btn-success" (click)="onSaveVoyage()">Enregistrer Voyage</button></td>
              </tr>  
            </table>            
            <!--/form-->
          </div>
        </div>
    </div>
  <!--/div-->  
    <div>
      <agm-map 
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="true"
        (mapClick)="mapClicked($event)">
        <agm-marker 
          *ngFor="let m of markers; let i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">      
          <agm-info-window>
            <strong>InfoWindow content</strong>
          </agm-info-window>    
        </agm-marker>
  
        <agm-circle 
          [latitude]="latLngOrigin.lat()" 
          [longitude]="latLngOrigin.lng()" 
          [radius]="mileEnKm(voyage.radiusOrigin)*1000"
          [fillColor]="'blue'"
          [circleDraggable]="true"
          [editable]="true"
          (radiusChange)="onRadius1Changed($event)"
          (centerChange)="onCenter1Changed($event)">
        </agm-circle>

        <agm-circle 
          [latitude]="latLngDestination.lat()" 
          [longitude]="latLngDestination.lng()"
          [radius]="mileEnKm(voyage.radiusDestination)*1000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true"
          (radiusChange)="onRadius2Changed($event)"
          (centerChange)="onCenter2Changed($event)">
        </agm-circle>
      </agm-map>
    </div>
  <!--/div-->
