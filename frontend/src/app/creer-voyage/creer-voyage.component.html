    <div class="col-sm-9 col-sm-offset-1">
      <div class="panel panel-primary">        
        <div> <h3><strong> Adding Equipment </strong></h3></div>
        <p></p><p></p><p></p><p></p>
          <div class="panel-body">
            <table class="table table-striped">    
              <tr>
                <th><label class="control-label">Available</label></th>   
                <th><input type="date" [ngModel]="voyage.dateDepart | date: 'yyyy-MM-dd'" name="dateDepart" min="{{today | date: 'yyyy-MM-dd'}}" class="form-control"/></th>                                 
                <th><label class="control-label">Chercher Corridor</label></th>                
                <td><input type="checkbox" [(ngModel)]="voyage.chercheCorridor" (change)="onCheckCorridor()"></td>                
              </tr>   
              <tr>
                <th><label class="control-label">Origin</label></th>
                <td>Numero & Rue<input type="text" [(ngModel)]="voyage.originAdresse" name="origin" class="form-control" (change)="originChange()"/></td>
                <td>Ville
                  <select type="text" [(ngModel)]="voyage.originVille" (ngModelChange)="originChange()">
                    <option *ngFor="let v of villeList" [ngValue]="v">{{v}}</option>
                  </select>
                </td>
                <td>Province
                  <select type="text" [(ngModel)]="voyage.originProvince" (ngModelChange)="originChange()">
                    <option *ngFor="let p of provinceList" [ngValue]="p">{{p}}</option>
                  </select>
                </td>
                <th>Rayon(miles)<input type="number" [(ngModel)]="voyage.radiusOrigin" name="radiusOrigin" class="form-control" (change)="onRadius1Changed(voyage.radiusOrigin)">                  
                </th>
                <td>
                  <select type="number" [(ngModel)]="voyage.radiusOrigin" (change)="onRadius1Changed(voyage.radiusOrigin)">
                    <option *ngFor="let r of listRadius" [ngValue]="r">{{r}} miles</option>
                  </select>                    
                </td>
              </tr>       
              <tr>
                <th><label class="control-label">Destination</label></th>
                <td>Numero & Rue<input type="text" [(ngModel)]="voyage.destAdresse" name="origin" class="form-control" (change)="destinationChange()"/></td>
                <th>Ville
                  <select type="text" [(ngModel)]="voyage.destVille" (ngModelChange)="destinationChange()">
                    <option *ngFor="let v of villeList" [ngValue]="v">{{v}}</option>
                  </select>
                </th>
                <th>Province
                  <select type="text" [(ngModel)]="voyage.destProvince" (ngModelChange)="destinationChange()">
                    <option *ngFor="let p of provinceList" [ngValue]="p">{{p}}</option>
                  </select>
                </th>  
                <th>Rayon(miles)<input type="number" [(ngModel)]="voyage.radiusDestination" name="radiusDestination" class="form-control" (change)="onRadius2Changed(voyage.radiusDestination)">
                </th>
                <td>
                  <select type="number" [(ngModel)]="voyage.radiusDestination" (change)="onRadius2Changed(voyage.radiusDestination)">
                    <option *ngFor="let r of listRadius" [ngValue]="r">{{r}} miles</option>
                  </select>                    
                </td>
              </tr>              
              <!--tr>
                <th><label class="control-label">Origin</label></th>

                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>             
                <th><label class="control-label">Destination</label></th>

                <td>

              <tr>
                <th><label class="control-label">Type de Camion</label></th>                                      
                <td colspan="5"><input type="text" [(ngModel)]="voyage.typeCamion" name="typeCamion" class="form-control"/></td>                                                            
                <!--td><button>Afficher Types de Camions</button></td-->
              </tr>
              <tr>
                <td colspan="8">
                  <div>
                    <form [formGroup]="formGroup" >
                      <table>
                        <!--tr>
                          <td> 
                            Tous
                            <input type="checkbox" formControlName="selectAll" (change)="onChangeTypeCamion()"/>
                          </td>
                        </tr-->
                        <ng-container formArrayName="camionTypes" *ngFor="let camionType of formGroup.controls.camionTypes['controls']; let i = index" >      
                          <tr *ngIf="((i % 8 === 0) && (i<16))">
                            <td *ngFor="let x of [i,i+1,i+2,i+3,i+4,i+5,i+6,i+7]">  
                                {{camionTypes[x].name}}
                                <input type="checkbox" [formControlName]='x' (change)="onChangeTypeCamion()"/>
                            </td>
                          </tr>
                        </ng-container>
                      </table>
                    </form>
                  </div>
                </td>
              </tr>
              <tr>
                <th><label class="control-label">Options Voyage</label></th>                                      
                <td colspan="5"><input type="text" [(ngModel)]="voyage.optionVoyage" name="optionVoyage" class="form-control"/></td>                                                            
                <!--td><button>Afficher Types de Camions</button></td-->
              </tr>
              <tr>
                <td colspan="8">
                  <div>
                    <form [formGroup]="formGroup" >
                      <table>
                        <!--tr>
                          <td> 
                            Tous
                            <input type="checkbox" formControlName="selectAll" (change)="onChangeTypeCamion()"/>
                          </td>
                        </tr-->
                        <ng-container formArrayName="camionTypes" *ngFor="let camionType of formGroup.controls.camionTypes['controls']; let i = index" >      
                          <tr *ngIf="i % 8 === 0 && i>=16">
                            <td *ngFor="let x of [i,i+1,i+2,i+3,i+4,i+5,i+6,i+7]">  
                                {{camionTypes[x].name}}
                                <input type="checkbox" [formControlName]='x' (change)="onChangeOptionVoyage()"/>
                            </td>
                          </tr>
                        </ng-container>
                      </table>
                    </form>
                  </div>
                </td>
              </tr>              
              <tr>            
                <td><button class="btn btn-danger" (click)="onReset()" >Reset</button></td>
                <td><button class="btn btn-success" (click)="onSaveVoyage()">Poster et Chercher Demandes</button></td>
                <!--td><button class="btn btn-success" (click)="onDrawingPolygon()">Dessin un polygon</button></td-->
              </tr>  
            </table>            
            <!--/form-->
          </div>
        </div>
    </div>
