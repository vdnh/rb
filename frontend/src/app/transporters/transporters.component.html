<!--div class="container spacer"-->
  <div class="panel panel-primary">
    <!-- <div class="panel-heading"><h3>Liste des transporters</h3></div> -->
    <div class="panel-body">
      <div class="form-group">
        <label for="Mot cle : "></label>
        <input type="text" [(ngModel)]="motCle" #ctrl="ngModel"/>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-link" (click)="chercher()">search</button>&nbsp;&nbsp;&nbsp;
        <button routerLink="/new-transporter" class="btn btn-link">New</button>
      </div>
      <table border="1"> 
      <!-- class="table table-striped"> -->
        <tr>
          <th>Name</th><th>Social Reason</th><th>Email</th><th>Phone</th>
        </tr>
        <tr *ngFor="let t of pageTransporter.content">
            <td>{{t.nom}}</td><td>{{t.raison_sociale}}</td><td>{{t.email}}</td><td>{{t.tel}}</td>
            <td><button class="btn btn-link" (click)="gotoDetailTransporter(t.id)">Detail</button></td>
            <td><button class="btn btn-link" (click)="deleteTransporter(t)">Delete</button></td>
        </tr>
      </table>
      <div class="container">
        <ul class="nav nav-pills"><strong>page: </strong>
          <li *ngFor="let p of pages; let i=index">
              <button class="btn btn-link" (click)="gotoPage(i)"> <strong>{{i}}</strong> </button
                >
          </li>
        </ul>
      </div>
    </div>
  </div>

<!--/div-->
