<!--div class="container spacer"-->
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des transporters</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="Mot cle : "></label>
        <input type="text" [(ngModel)]="motCle" #ctrl="ngModel"/>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" (click)="chercher()">Chercher</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th>Nom</th><th>Raison Sociale</th><th>Email</th><th>Telephone</th>
        </tr>
        <tr *ngFor="let t of pageTransporter.content">
            <td>{{t.nom}}</td><td>{{t.raison_sociale}}</td><td>{{t.email}}</td><td>{{t.tel}}</td>
            <td><button class="btn btn-link" (click)="gotoDetailTransporter(t.id)">Gerer</button></td>
            <td><button class="btn btn-link" (click)="deleteTransporter(t.id)">Delete</button></td>
        </tr>
      </table>
      <div class="container">
        <ul class="nav nav-pills"><strong>page: </strong>
          <li *ngFor="let p of pages; let i=index">
              <button class="btn btn-link" (click)="gotoPage(i)"> <strong>{{i}}</strong> </button
                >
          </li>
        </ul>
      </div>
    </div>
  </div>

<!--/div-->
