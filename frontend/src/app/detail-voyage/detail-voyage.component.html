<div class="container spacer">
    <div class="panel panel-primary" *ngIf="mode==1">
      <div class="panel-heading">Voyage de {{voyage.nomTransporter}}</div>
        <div class="panel-body">
                <table class="table table-striped">
                        <tr>
                          <th>Raison Sociale</th><th>En Affaire Depuis</th><th>Email</th><th>Telephone</th><th>Fax</th>
                        </tr>
                        <tr>
                          <td><input class="form-control" type="text" [(ngModel)]="transporter.raison_sociale" /></td>
                          <td><input class="form-control" type="date" [(ngModel)]="transporter.depuis" /></td>
                          <td><input class="form-control" type="text" [(ngModel)]="transporter.email" /></td>
                          <td><input class="form-control" type="text" [(ngModel)]="transporter.tel" /></td>
                          <td><input class="form-control" type="text" [(ngModel)]="transporter.fax" /></td>
                        </tr>
                </table>
        </div>  
    </div>
    <div class="panel panel-primary">        
      <div> <h3><strong> Description le voyage </strong></h3></div>
      <p></p><p></p><p></p><p></p>
        <div class="panel-body">
          <table class="table table-striped">    
            <tr>
              <th><label class="control-label">Prevoir pour :</label></th>   
              <th><input type="date" [(ngModel)]="voyage.dateDepart" name="dateDepart" min="{{today | date: 'yyyy-MM-dd'}}" class="form-control"/></th>                                 
              <th><label class="control-label">Chercher Corridor</label></th>                
              <td><input type="checkbox" [(ngModel)]="voyage.chercheCorridor" (change)="onCheckCorridor()"></td>                
            </tr>          
            <tr>
              <th><label class="control-label">Type de Camion : </label></th>                                      
              <td colspan="5"><input type="text" [(ngModel)]="voyage.typeCamion" name="typeCamion" class="form-control"/></td>                                                            
            </tr>
            <tr>
              <th><label class="control-label">Origin</label></th>
              <th><label class="control-label">Rayon Origin (miles)</label></th> 
              <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>             
              <th><label class="control-label">Destination</label></th>  
              <th><label class="control-label">Rayon Destination (miles)</label></th>                             
            </tr>
            <tr>
              <td><input type="text" [(ngModel)]="voyage.origin" name="origin" class="form-control" (change)="originChange()"/></td>
              <td><input type="number" [(ngModel)]="voyage.radiusOrigin" name="radiusOrigin" class="form-control" (change)="onRadius1Changed(voyage.radiusOrigin)"></td>
              <td>
                <select type="number" [(ngModel)]="voyage.radiusOrigin" (change)="onRadius1Changed(voyage.radiusOrigin)">
                  <option *ngFor="let r of listRadius" [ngValue]="r">{{r}} miles</option>
                </select>                    
              </td>                   
              <td><input type="text" [(ngModel)]="voyage.destination" name="destination" class="form-control" (change)="destinationChange()"/></td>
              <td><input type="number" [(ngModel)]="voyage.radiusDestination" name="radiusDestination" class="form-control" (change)="onRadius2Changed(voyage.radiusDestination)"></td>
              <td>
                <select type="number" [(ngModel)]="voyage.radiusDestination" (change)="onRadius2Changed(voyage.radiusDestination)">
                  <option *ngFor="let r of listRadius" [ngValue]="r">{{r}} miles</option>
                </select>                    
              </td>
              <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>              
            <tr>            
              <td><button class="btn btn-danger" (click)="onReset()" >Reset</button></td>
              <td><button class="btn btn-success" (click)="onSaveVoyage()">Enregistrer Voyage</button></td>
              <!--td><button class="btn btn-success" (click)="onDrawingPolygon()">Dessin un polygon</button></td-->
            </tr>  
          </table>            
          <!--/form-->
        </div>
      </div>
  </div>
  <br>
<div class="row" >
  <div class="col-md-12">
    <div class="text-center">
      <h3>
        <div #gmap style="width:100%;height:500px" ></div>
      </h3>
    </div>
  </div>
</div>
